[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.87.0"
  NODE_VERSION = 14

command = "hugo build"


[build.production]
command = "hugo build"
publish = "public"


[deploy-preview]
command = "hugo build:preview"

# Hugo Netlify configuration
[production.environment]
HUGO_VERSION = "0.87.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[split1]
command = "hugo --gc --minify --enableGitInfo"

[split1.production]
HUGO_VERSION = "0.87.0"
HUGO_ENV = "production"


[branch-deploy]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[branch-deploy.production]
HUGO_VERSION = "0.87.0"

[next.environment]
HUGO_ENABLEGITINFO = "true"